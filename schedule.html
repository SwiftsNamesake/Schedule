<!DOCTYPE html>

<html>
<head>
	<meta encoding='UTF-8'>
	<meta lang='en-GB'>
	<!-- <meta> -->
	<link rel='stylesheet' href='schedule.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> 
	<script src='schedule.js'></script>
	<title>Schedule</title>
</head>

<body>
	<div class='schedule'>
		<div class='header'><h1>Schedule</h1></div>
		<!-- TODO: Use list of columns (?) -->
		<div class='weekdays'>
			<div class='column day Monday'>
				<div class='cellpadding'>
					<div class='dayname'>MONDAY</div>
					<div class='activities'>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
					</div>
				</div>
			</div>

			<div class='column day Tuesday'>
				<div class='cellpadding'>				
					<div class='dayname'>TUESDAY</div>
					<div class='activities'>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
					</div>
				</div>
			</div>

			<div class='column day Wednesday'>
				<div class='cellpadding'>
					<div class='dayname'>WEDNESDAY</div>
					<div class='activities'>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
					</div>
				</div>
			</div>


			<div class='column day Thursday'>
				<div class='cellpadding'>
					<div class='dayname'>THURSDAY</div>
					<div class='activities'>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
					</div>
				</div>					
			</div>

			<div class='column day Friday'>
				<div class='cellpadding'>
					<div class='dayname'>FRIDAY</div>
					<div class='activities'>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
						<div class='activity'><div class='slider'></div></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
